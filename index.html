<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nandy ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* ---------- INTRO SCREEN ---------- */

.intro-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color: white;
    position: relative;
}

.intro-text {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
}

.boy {
    position: absolute;
    bottom: 40px;
    font-size: 60px;
    animation: runAcross 6s linear infinite;
}

@keyframes runAcross {
    from { left: -80px; }
    to { left: 110%; }
}

.click-btn {
    background: white;
    color: #ff4d6d;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.click-btn:hover {
    transform: scale(1.1);
}

/* ---------- SURPRISE SECTION ---------- */

.surprise {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Watch Container */
.watch-container {
    position: relative;
    animation: pop 1s ease forwards;
}

.watch-container img {
    width: 260px;
}

/* Digital display overlay */
.watch-text {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff2f68;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 14px;
    text-align: center;
    width: 120px;
    line-height: 1.2;
}

@keyframes pop {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro-screen" id="intro">
    <div class="intro-text">Click here to view surprise üíù</div>
    <div class="click-btn" onclick="showSurprise()">View Surprise</div>
    <div class="boy">üèÉ‚Äç‚ôÇÔ∏è</div>
</div>

<!-- SURPRISE -->
<div class="surprise" id="surprise">
    <div class="watch-container">
        <img src="watch.png" alt="Casio Watch">
        <div class="watch-text" id="watchDisplay"></div>
    </div>
</div>

<script>
function showSurprise() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("surprise").style.display = "flex";
    startWatch();
}

function startWatch() {
    const display = document.getElementById("watchDisplay");

    setInterval(() => {
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let day = now.toLocaleDateString('en-US', { weekday: 'short' });

        hours = hours % 12 || 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;

        // Blinking colon
        const colon = seconds % 2 === 0 ? ":" : " ";

        display.innerHTML = `
            ${day}<br>
            ${hours}${colon}${minutes}<br>
            I Love You<br>Nandy ‚ù§Ô∏è
        `;
    }, 1000);
}
</script>

</body>
</html>
