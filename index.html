<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    width: 320px;
    position: relative;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

/* Teddy */
.teddy {
    font-size: 100px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    transition: transform 0.6s cubic-bezier(.17,.67,.42,1.4);
    position: relative;
}

.stand {
    transform: translateY(-25px) scale(1.15);
}

.dance {
    animation: dance 0.5s ease-in-out infinite;
}

@keyframes dance {
    0% { transform: rotate(0deg) translateY(-25px); }
    25% { transform: rotate(10deg) translateY(-30px); }
    50% { transform: rotate(0deg) translateY(-25px); }
    75% { transform: rotate(-10deg) translateY(-30px); }
    100% { transform: rotate(0deg) translateY(-25px); }
}

/* Kiss */
.kiss {
    position: absolute;
    font-size: 40px;
    left: 50%;
    top: -10px;
    transform: translateX(-50%);
    animation: kissFly 1.6s ease forwards;
}

@keyframes kissFly {
    to {
        transform: translate(-50%, -120px) scale(1.3);
        opacity: 0;
    }
}

/* Chocolates */
.chocolate {
    position: absolute;
    font-size: 35px;
    animation: popFloat 2s ease forwards;
}

@keyframes popFloat {
    0% { transform: scale(0); opacity: 0; }
    30% { transform: scale(1.2); opacity: 1; }
    100% { transform: translateY(-80px); opacity: 0; }
}

/* Balloons */
.balloon {
    position: absolute;
    font-size: 45px;
    animation: balloonFly 4s ease forwards;
}

@keyframes balloonFly {
    to { transform: translateY(-220px); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 14px;
    animation: confettiFall 3s ease forwards;
}

@keyframes confettiFall {
    to { transform: translateY(400px) rotate(720deg); opacity: 0; }
}

/* Valentine Banner */
.valentine-banner {
    position: fixed;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    color: white;
    padding: 20px 30px;
    border-radius: 20px;
    font-size: 26px;
    font-weight: bold;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: bannerUp 1.2s ease forwards, heartbeat 1.5s ease-in-out infinite;
    z-index: 20;
}

@keyframes bannerUp {
    to { bottom: 40px; }
}

@keyframes heartbeat {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.08); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Tap the Teddy ðŸ§¸</h1>
    <div class="teddy" id="teddy" onclick="showValentine()">ðŸ§¸</div>
</div>

<script>
function showValentine() {
    const teddy = document.getElementById("teddy");
    if (teddy.classList.contains("dance")) return;

    teddy.classList.add("stand");
    setTimeout(() => teddy.classList.add("dance"), 300);

    // Kiss
    setTimeout(() => {
        const kiss = document.createElement("div");
        kiss.className = "kiss";
        kiss.innerText = "ðŸ’‹";
        teddy.appendChild(kiss);
        setTimeout(() => kiss.remove(), 1600);
    }, 700);

    // Chocolates
    for (let i = 0; i < 3; i++) {
        setTimeout(() => {
            const c = document.createElement("div");
            c.className = "chocolate";
            c.innerText = "ðŸ«";
            c.style.left = Math.random() * 300 + "px";
            c.style.bottom = "120px";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 2000);
        }, 900 + i * 150);
    }

    // Balloons
    for (let i = 0; i < 3; i++) {
        setTimeout(() => {
            const b = document.createElement("div");
            b.className = "balloon";
            b.innerText = "ðŸŽˆ";
            b.style.left = Math.random() * 320 + "px";
            b.style.bottom = "0px";
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 4000);
        }, 1200 + i * 300);
    }

    // Confetti
    for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.top = "-20px";
        conf.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
    }

    // Valentine banner (SEPARATE)
    setTimeout(() => {
        const banner = document.createElement("div");
        banner.className = "valentine-banner";
        banner.innerText = "HAPPY VALENTINEâ€™S WEEK â¤ï¸";
        document.body.appendChild(banner);
        setTimeout(() => banner.remove(), 6000);
    }, 2000);

    // Reset teddy
    setTimeout(() => {
        teddy.classList.remove("dance", "stand");
    }, 5000);
}
</script>

</body>
</html>
