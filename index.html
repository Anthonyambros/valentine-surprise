<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nandy ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #e99b9b;
    overflow: hidden;
}

/* ---------- INTRO ---------- */

.intro-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color: white;
    position: relative;
}

.intro-text {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
}

.boy {
    position: absolute;
    bottom: 40px;
    font-size: 60px;
    animation: runAcross 6s linear infinite;
}

@keyframes runAcross {
    from { left: -80px; }
    to { left: 110%; }
}

.click-btn {
    background: white;
    color: #ff4d6d;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.click-btn:hover {
    transform: scale(1.1);
}

/* ---------- SURPRISE ---------- */

.surprise {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.watch-container {
    position: relative;
    animation: pop 1s ease forwards;
}

.watch-container img {
    width: 320px;
}

/* Strap Text (Top Strap) */
.strap-text-top {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 2px;
    color: #b35454;
    text-shadow: 0 1px 1px rgba(255,255,255,0.4);
}

/* Strap Text (Bottom Strap) */
.strap-text-bottom {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 2px;
    color: #b35454;
    text-shadow: 0 1px 1px rgba(255,255,255,0.4);
}

/* Digital Time Only */
.watch-text {
    position: absolute;
    top: 47%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    width: 130px;
}

@keyframes pop {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro-screen" id="intro">
    <div class="intro-text">Click here to view surprise üíù</div>
    <div class="click-btn" onclick="showSurprise()">View Surprise</div>
    <div class="boy">üèÉ‚Äç‚ôÇÔ∏è</div>
</div>

<!-- SURPRISE -->
<div class="surprise" id="surprise">
    <div class="watch-container">
        <img src="watch.png" alt="Casio Watch">

        <!-- Engraved Strap Text -->
        <div class="strap-text-top">
            I LOVE YOU
        </div>

        <div class="strap-text-bottom">
            NANDY ‚ù§Ô∏è
        </div>

        <!-- Digital Time -->
        <div class="watch-text" id="watchDisplay"></div>
    </div>
</div>

<script>
function showSurprise() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("surprise").style.display = "flex";
    startWatch();
}

function startWatch() {
    const display = document.getElementById("watchDisplay");

    setInterval(() => {
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        hours = hours % 12 || 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;

        const colon = seconds % 2 === 0 ? ":" : " ";

        display.innerHTML = `${hours}${colon}${minutes}`;
    }, 1000);
}
</script>

</body>
</html>
